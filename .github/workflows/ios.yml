    - name: Build iOS App with iOS 18 SDK
      run: |
        echo "üèóÔ∏è Building iOS app with iOS 18 SDK..."
        xcodebuild \
          -project MoodCoach.xcodeproj \
          -scheme MoodCoach \
          -destination "generic/platform=iOS" \
          -configuration Release \
          clean build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
          
    - name: Archive iOS App
      run: |
        echo "üì¶ Creating iOS archive..."
        xcodebuild \
          -project MoodCoach.xcodeproj \
          -scheme MoodCoach \
          -destination "generic/platform=iOS" \
          -configuration Release \
          -archivePath "MoodCoach_iOS18.xcarchive" \
          archive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
          
    - name: Verify Archive
      run: |
        echo "‚úÖ Verifying archive..."
        ls -la MoodCoach_iOS18.xcarchive/
        echo "Archive structure:"
        find MoodCoach_iOS18.xcarchive -type f | head -10
        
    - name: Upload Archive Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MoodCoach-iOS18-Archive
        path: MoodCoach_iOS18.xcarchive
        retention-days: 30
        
    - name: Success Info
      run: |
        echo "üéâ SUCCESS: iOS 18 SDK Archive Generated!"
        echo ""
