name: iOS Build with Xcode 16 - Generate Archive

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build and Archive iOS App with iOS 18 SDK
    runs-on: macos-14  # macOS 14 with Xcode 16 support
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer
      
    - name: Show Xcode version
      run: xcodebuild -version
      
    - name: Show available SDKs
      run: xcodebuild -showsdks
      
    - name: Create complete iOS project structure
      run: |
        echo "üöÄ Creating full iOS project for archive generation..."
        
        # Create project directory structure
        mkdir -p "MoodCoach"
        mkdir -p "MoodCoach/Preview Content"
        
        # Create main App file
        cat > "MoodCoach/MoodCoachApp.swift" << 'EOF'
        import SwiftUI
        
        @main
        struct MoodCoachApp: App {
            var body: some Scene {
                WindowGroup {
                    ContentView()
                }
            }
        }
        EOF
        
        # Create ContentView
        cat > "MoodCoach/ContentView.swift" << 'EOF'
        import SwiftUI
        
        struct ContentView: View {
            var body: some View {
                NavigationView {
                    VStack(spacing: 30) {
                        Image(systemName: "heart.fill")
                            .font(.system(size: 80))
                            .foregroundColor(.pink)
                        
                        Text("Mood Coach")
                            .font(.largeTitle)
                            .fontWeight(.bold)
                        
                        Text("Bien-√™tre Mental")
                            .font(.title2)
                            .foregroundColor(.secondary)
                        
                        Text("Compil√© avec iOS 18 SDK")
                            .font(.caption)
                            .padding()
                            .background(Color.green.opacity(0.2))
                            .cornerRadius(8)
                        
                        VStack(alignment: .leading, spacing: 10) {
                            Text("‚úÖ Compatible App Store Connect")
                            Text("‚úÖ Archive .xcarchive g√©n√©r√©e")
                            Text("‚úÖ Pr√™t pour TestFlight")
                        }
                        .font(.caption)
                        .foregroundColor(.green)
                    }
                    .padding()
                    .navigationTitle("Mood Coach")
                }
            }
        }
        
        struct ContentView_Previews: PreviewProvider {
            static var previews: some View {
                ContentView()
            }
        }
        EOF
        
        # Create Preview Assets
        cat > "MoodCoach/Preview Content/Preview Assets.xcassets/Contents.json" << 'EOF'
        {
          "info" : {
            "author" : "xcode",
            "version" : 1
          }
        }
        EOF
        
